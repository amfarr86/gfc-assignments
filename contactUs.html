<!DOCTYPE html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<h1 align="center">Wild Onions Cafe</h1>
		<hr/><br/>
		<div id="navigation">
			<a href="index.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contactUs.html">Contact Us</a>
		</div><br/>
		<hr/><br/><br/>
		<div id="contactForm" align="center">
		<form action="submit.html" method="POST">
			<label for="name"><b>Name:</b></label>
				<input type="text" id="name" name="name"><br/><br/>
			<label for="email"><b>Email:</b></label>
				<input type="email" id="email" name="email"><br/><br/>
			<label for="phone"><b>Phone:</b></label>
				<input type="tel" id="phone" name="phone"><br/><br/>
			<label for="reasonForInquiry"><b>Reason for Inquiry:</b></label>
				<select id="reasonForInquiry" name="reasonForInquiry">
					<option value="default" selected>Catering</option>
					<option value="privateParty">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
			<br/><br/>
			<label for="additionalInformation"><b>Additional Information:</b></label>
				<textarea id="additionalInformation"></textarea><br/><br/>

				<label for="returningGuest"><b>Have you been to the restaurant?</b></label>
					<input type="radio" id="choice1" name="returningGuest" value="no" checked="checked">
						<label for="choice1">No</label>
					<input type="radio" id="choice2" name="returningGuest" value="yes">
						<label for="choice2">Yes</label>
			<br/><br/>
				<label for="dayToContact"><b>Best days to contact you:</b></label>
					<input type="checkbox" id="monday" name="dayToContact" value="monday">
						<label for="monday">M</label>
					<input type="checkbox" id="tuesday" name="dayToContact" value="tuesday">
						<label for="tuesday">T</label>
					<input type="checkbox" id="wednesday" name="dayToContact" value="wednesday">
						<label for="wednesday">W</label>
					<input type="checkbox" id="thursday" name="dayToContact" value="thursday">
						<label for="thursday">Th</label>
					<input type="checkbox" id="friday" name="dayToContact" value="friday">
						<label for="friday">F</label>
			<br/><br/>
			<input type="submit" name="submit" value="Send Request"><br/><br/>
					<div id="footer" align="center">
			<hr/>
				<footer>
					<p>147 Watou Lane, Indianapolis, Indiana 46280</p>
					<p>462-715-8844</p>
				</footer>
			<hr/>
			</div>
			</div>
	</body>
</html>
